<div class="header">
  <div>
    <span><a (click)="goToPayPlans()">Pricing</a></span>
  </div>
  <div  *ngIf="userFirstName" class="search-container">
    <fa-icon [icon]="searchIcon"></fa-icon>
    <input type="text" placeholder="Find note">
  </div>
  <div *ngIf="userFirstName">
    <span>Hello <a (click)="onEdit()">{{userFirstName}}</a></span>
    <a (click)="onLogOut()">Logout</a>
  </div>
  <div *ngIf="!userFirstName">
    <a (click)="onLogIn()">Login</a>
  </div>
</div>
