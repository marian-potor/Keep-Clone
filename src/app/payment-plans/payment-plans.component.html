<div class="plans-container">
  <header class="plans-header">
    <p>Pricing plans</p>
    <p>
      Use basic notes for free,<br>
      enjoy advanced features with Premium.
    </p>
  </header>
  <main class="plans-table">
    <table>
      <colgroup>
        <col class="features-col">
        <col class="plan-col">
        <col class="plan-col">
      </colgroup>
      <thead>
        <tr>
          <th>
            <p class="header-main">Feature</p>
            <p>&nbsp;</p>
          </th>
          <th class="free">
            <p class="header-main">Free</p>
            <p>Basic plan</p>
          </th>
          <th class="premium">
            <p class="header-main">Advanced features</p>
            <p>Premium plan</p>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let feature of features">
          <th>
            <content-processing [content]="feature.feature"></content-processing>
          </th>
          <td>
            <content-processing [content]="feature.free"></content-processing>
          </td>
          <td>
            <content-processing [content]="feature.premium"></content-processing>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>
            <p class="header-main">Choose a plan</p>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
          </th>
          <th class="free">
            <p class="header-main">Free</p>
            <p>Basic plan</p>
            <button class="app-button" (click)="selectPlan('free')">Select Plan</button>
          </th>
          <th class="premium">
            <p class="header-main">20$</p>
            <p>Premium plan</p>
            <button class="app-button" (click)="selectPlan('premium')">Select Plan</button>
          </th>
        </tr>
      </tfoot>
    </table>
    <section class="small-screen-content">
      <article>
        <div class="header free">
          <p>Free</p>
          <hr>
          <p>Basic plan</p>
        </div>
        <div *ngFor="let feature of features" class="content-line">
          <content-processing [content]="feature.feature"></content-processing>
          <hr>
          <content-processing [content]="feature.free"></content-processing>
        </div>
        <div class="footer free">
          <button class="app-button" (click)="selectPlan('free')">Select Plan</button>
        </div>
      </article>
      <article>
        <div class="header premium">
          <p>20$</p>
          <hr>
          <p>Premium plan</p>
        </div>
        <div *ngFor="let feature of features" class="content-line">
          <content-processing [content]="feature.feature"></content-processing>
          <hr>
          <content-processing [content]="feature.premium"></content-processing>
        </div>
        <div class="footer premium">
          <button class="app-button" (click)="selectPlan('premium')">Select Plan</button>
        </div>
      </article>
    </section>
  </main>
</div>
